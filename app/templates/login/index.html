{% extends "layout.html" %}
{% block body %}
<body>
    <div class="jumbotron text-light col-11 col-sm-9 col-md-6 col-lg-4 bg-dark mx-auto mt-1">
        <div class="text-center">
            <h1 class="display-4 font-weight-light">Login</h1>
        </div>
        <div class="container col-12 text-center">
            <form action="/" method="post">
                <input class="form-control mb-1" type="text" placeholder="Username" name="user" value="{{user or ''}}" required autofocus >
                <input class="form-control mb-1" type="password" placeholder="Password" name="password" required>
                <button class="btn btn-primary w-100">Entrar</button>
            </form>
            <p class="text-left mt-4">Not a member yet? <a href="/users/create">Join us!</a></p>
        </div>
    </div>
</body>
{% endblock %}
