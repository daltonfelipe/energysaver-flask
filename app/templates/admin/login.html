{% extends 'layout.html' %}

{% block body %}
    <body>
        <div class="jumbotron text-light col-11 col-sm-9 col-md-6 col-lg-4 bg-dark mx-auto mt-1 text-center">
            <h1>Admin auth</h1>
            <form class="form-group" action="" method="POST">
                <input type="text" class="form-control" name="admin" placeholder="admin-username">
                <input type="password" class="form-control mt-1" name="password" placeholder="admin-password">
                <button type="submit" class="btn btn-primary col-12 mt-1">Submit</button>
            </form>
            <div class="alert alert-danger">If you don't have authorization, go away!</div>
        </div>
    </body>
{% endblock %}
